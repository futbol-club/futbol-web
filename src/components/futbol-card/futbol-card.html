<div class="futbol-card">
    <card>
        <card-image src="futbolCard.image"></card-image>
        <div class="futbol-card__title">
            {{ futbolCard.date }} @
            {{ futbolCard.location }}
        </div>
        <div class="futbol-card__subtitle">
            <span translate>LABEL__ORGANIZER</span>:
            {{ futbolCard.data.organizer }}
        </div>
    </card>
</div>
